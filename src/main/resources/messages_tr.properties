# Hints

## Single Possible
hints.singlePossible = {0}x{1} hücresi için tek ihtimal {2} değeridir.

## Scan Unique Possible
hints.uniquePossible.row = {0}. satırı 1'den 9'a kadar tüm sayıları içermelidir.\
  Bu nedenle {2}x{3} hücresinden {1} listesindeki tüm değerler silinmelidir.
hints.uniquePossible.column = {0}. sutunundaki tüm hücreler 1'den 9'a kadar tüm sayıları içermelidir.\
  Bu nedenle {2}x{3} hücresinden {1} listesindeki tüm değerler silinmelidir.
hints.uniquePossible.block = {0}x{1} hücre bloğunu 1'den 9'a kadar tüm sayıları içermelidir.\
  Bu nedenle {3}x{4} hücresinden {2} listesindeki tüm değerler silinmelidir.

## Naked Pairs
hints.nakedPairs.row = {0}. satırında aynı iki ihtimali içeren iki farklı hücre mevcuttur.\
  Diğer hücreler bu iki ihtimaldeki sayıları içeremezler. \
  Bu yüzden {1} listesindeki tüm ihtimaller, {2} hücrelerinden silinecektir.
hints.nakedPairs.column = {0}. sutununda aynı iki ihtimali içeren iki farklı hücre mevcuttur.\
  Diğer hücreler bu iki ihtimaldeki sayıları içeremezler. \
  Bu yüzden {1} listesindeki tüm ihtimaller, {2} hücrelerinden silinecektir.
hints.nakedPairs.block = {0}x{1}. hücre bloğunda aynı iki ihtimali içeren iki farklı hücre mevcuttur.\
  Diğer hücreler bu iki ihtimaldeki sayıları içeremezler. \
  Bu yüzden {2} listesindeki tüm ihtimaller, {3} hücrelerinden silinecektir.

# Exceptions
SudokuHandleCantHandleItException = Sudoku handler bu sudokuyu çözemedi! (SudokuHandleCantHandleItException.class)
SudokuHasNoSpaceException = Sudoku tablosunun boş hücresi yok! (SudokuHasNoSpaceException.class)
SudokuTableAllCellsAreEmpty = Sudoku tablosunun hiçbir hücresi mevcut değil! (SudokuTableAllCellsAreEmpty.class)
SudokuTableNotValidException = Sudoku tablosu kurallara uygun değil! (SudokuTableNotValidException.class)
SudokuUnknownErrorException = Nedeni bilinmeyen bir hata meydana geldi! (Kod: {0})